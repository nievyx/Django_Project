<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unititled Blog</title>
</head>
<body>
    <h1>Untitled Posts</h1>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <small>{{post.created_at}}</small>
    {%endfor%}
    
</body>
</html>
